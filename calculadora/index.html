<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/static/css/base.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Nunito+Sans:wght@300&family=Nunito:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@700&display=swap"
        rel="stylesheet">

    <title>Calculadora | IMC | Conversor</title>
</head>

<body>

    <header>

    </header>

    <section id="display">
    </section>

    <section class="buttons">
        <div class="row">
            <button class="btn style-button">.</button>
            <button class="btn style-button">%</button>
            <button class="btn style-button">c</button>
            <button class="btn style-button">/</button>
        </div>

        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn style-button">x</button>
        </div>

        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn style-button">-</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn style-button">+</button>
        </div>

        <div class="row">
            <button class="btn zero">0</button>
            <button class="btn result">=</button>
        </div>


    </section>

    <footer>
        <span class="dev">Desenvolvido por <a href="http://"> Rafael Silva</a></span>
    </footer>

    <script src="./src/static/js/ajax.js"></script>
    <script src="./server.js"></script>
</body>

</html>
